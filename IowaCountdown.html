<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
<style>
  * {
    font-family: "Inter", Arial, sans-serif;
  }

  body {
    background-image: url('img/IowaSucksRoadsign.jpg');
  }

  .headline {
    text-align: center;
    font-size: 2vw;
    font-weight: 400;
    margin: auto;
  }

  .countdownTimer {
    text-align: center;
    font-size: 4vw;
    font-weight: 600;
    margin: auto;
  }

  .container {
    width: 100%;
    height: 100%;
  }

  .textWrapper {
    display: grid;
    align-items: center;
  }

  .centerTimerHolder {
    width:40%;
    height: 20%;
    padding: 2rem;
    background-color: rgba(180, 180, 180, 0.8);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

@media all and (max-width: 480px) {
  .centerTimerHolder {
    width:90%;
    height: 20%;
    padding: 1rem;
  }

  .headline {
    font-size: 8vw;
  }

  .countdownTimer {
    font-size: 10vw;
  }
}
</style>
</head>
<body>
  <div class="container">
    <div class="centerTimerHolder">
      <div class="textWrapper">
        <span class="headline">Leaving Iowa in...</span><br>
        <span id="demo" class="countdownTimer"></span>
      </div>
    </div>
  </div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jun 21, 2024 17:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
