<style>

* {
	font-family: 'Montserrat', sans-serif;
	font-size: 1vw;
}

html {
	scroll-behavior: smooth;
}

body {
	background-color: #f1f1f1;
}

h1 {
	font-size:4rem;
}

h2 {
	font-size:3rem;
}

p {
	font-size:1rem;
}

.subTitle {
	text-align:center;
	margin-bottom:3rem;
	margin-top:1.5rem;
}

.mainButton {
	padding: 1rem;
	font-size:2rem;
	border-radius: 1rem;
	text-transform:uppercase;
	background-color: #00cc00;
	border-color: #11cc11;
}

.mainButton:hover {
	background-color:#00ff00;
	border-color: #11ff11;
}

.mainButton:active,
.mainButton:visited {
	background-color:#009900 !important;
	border-color:#119911 !important;
}

.mainButton:focus,
.mainButton:focus-within {
	box-shadow:0 0 0 0.2rem #11cc11 !important;
}



@media only screen and (max-width: 768px) {	

	h2 {
		font-size: 24px;
	}

	.subTitle {
		font-size:24px;
		margin-top: 16px;
		margin-bottom:24px;
	}

	.mainButton,
	.mainButton span {
		font-size: 20px;
	}
}

/* div fadeout effect */
/*.hidden {
  overflow: hidden;
}*/
.visible {
  visibility: visible;
  opacity: 1;
  transition: opacity 2s 1s linear;
}
.hidden {
  opacity: 0;
  height: 0 !important;
  visibility: hidden;
  transition: opacity 1s linear, height 0s 1s linear, visibility 0s 1s linear;
}
.hidden &gt; div {
  margin-top: -10000px;
  transition: margin-top 0s 2s;
}

/* end div fadeout effect */

</style>
